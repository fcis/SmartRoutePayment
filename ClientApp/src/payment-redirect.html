<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Processing...</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h2>Payment Response Data (Testing)</h2>
    <h3>URL Parameters:</h3>
    <pre id="urlParams"></pre>
    <h3>All Parameters as Object:</h3>
    <pre id="paramsObject"></pre>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // Display raw query string
        document.getElementById('urlParams').textContent = urlParams.toString() || 'No parameters received';
        
        // Display as formatted object
        const paramsObj = Object.fromEntries(urlParams);
        document.getElementById('paramsObject').textContent = JSON.stringify(paramsObj, null, 2) || 'No parameters';
        
        // Also log to console
        console.log('URL Params String:', urlParams.toString());
        console.log('Params Object:', paramsObj);
    </script>
</body>
</html>
